name: Flask CI

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies and init DB
      run: |
        pip install flask flask-cors
        python backend/init_db.py

    - name: Final step
      run: echo "Flask backend ready"
